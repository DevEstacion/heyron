name: Export Posts to Medium

on:
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Force regenerate all posts'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
    paths:
      - 'content/posts/**/*.md'
  pull_request:
    branches:
      - main
    paths:
      - 'content/posts/**/*.md'

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git diff

      - name: Get last processed commit
        id: last_commit
        run: |
          # Try to fetch the html branch and read last commit SHA
          if git fetch origin html:html 2>/dev/null; then
            git checkout html
            if [[ -f .last-commit ]]; then
              LAST_COMMIT=$(cat .last-commit)
              echo "sha=$LAST_COMMIT" >> $GITHUB_OUTPUT
              echo "ðŸ“Œ Last processed commit: $LAST_COMMIT"
            else
              echo "sha=" >> $GITHUB_OUTPUT
              echo "â„¹ï¸ No .last-commit file found, will process all files"
            fi
            git checkout -
          else
            echo "sha=" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ html branch doesn't exist yet, will process all files"
          fi

      - name: Detect changed markdown files
        id: changes
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.force_all }}" == "true" ]]; then
            echo "mode=all" >> $GITHUB_OUTPUT
            echo "ðŸ“ Manual trigger with force_all - processing ALL posts"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "mode=all" >> $GITHUB_OUTPUT
            echo "ðŸ“ Manual trigger - processing ALL posts"
          else
            # Get changed files between last successful run and now
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              BASE="${{ github.event.pull_request.base.sha }}"
              HEAD="${{ github.event.pull_request.head.sha }}"
            else
              # Use last processed commit if available, otherwise use event.before
              if [[ -n "${{ steps.last_commit.outputs.sha }}" ]]; then
                BASE="${{ steps.last_commit.outputs.sha }}"
                echo "ðŸ” Comparing against last processed commit: $BASE"
              else
                BASE="${{ github.event.before }}"
                echo "ðŸ” No tracking file, comparing against: $BASE"
              fi
              HEAD="${{ github.sha }}"
            fi

            CHANGED_FILES=$(git diff --name-only --diff-filter=ACM $BASE $HEAD | grep '^content/posts/.*\.md$' || true)

            if [[ -z "$CHANGED_FILES" ]]; then
              echo "mode=none" >> $GITHUB_OUTPUT
              echo "âš ï¸ No markdown files changed in content/posts/"
            else
              echo "mode=changed" >> $GITHUB_OUTPUT
              echo "files<<EOF" >> $GITHUB_OUTPUT
              echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
              echo "ðŸ“ Changed files:"
              echo "$CHANGED_FILES"
            fi
          fi

      - name: Set up Node.js
        if: steps.changes.outputs.mode != 'none'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        if: steps.changes.outputs.mode != 'none'
        working-directory: .github/scripts
        run: npm install

      - name: Export posts to Medium HTML
        if: steps.changes.outputs.mode != 'none'
        working-directory: .github/scripts
        env:
          CHANGED_FILES: ${{ steps.changes.outputs.files }}
          MODE: ${{ steps.changes.outputs.mode }}
        run: |
          if [[ "$MODE" == "all" ]]; then
            npm run export
          else
            npm run export -- --files "$CHANGED_FILES"
          fi

      - name: Push HTML files to html branch
        if: steps.changes.outputs.mode != 'none'
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save HTML folders to temp location
          mkdir -p /tmp/medium-export
          if [ -d ".github/medium-html" ]; then
            cp -r .github/medium-html/* /tmp/medium-export/ 2>/dev/null || true
          fi

          # Create or checkout html branch (orphan - no history)
          git checkout --orphan html 2>/dev/null || git checkout html

          # Clear everything
          git rm -rf . 2>/dev/null || true
          find . -mindepth 1 -maxdepth 1 ! -name .git -exec rm -rf {} + 2>/dev/null || true

          # Create .gitignore to exclude workflow files
          cat > .gitignore << 'EOF'
          .github/
          node_modules/
          .DS_Store
          EOF

          # Copy HTML folders from temp location
          if [ -d "/tmp/medium-export" ]; then
            cp -r /tmp/medium-export/* . 2>/dev/null || true
          fi

          # Create README for the branch
          cat > README.md << 'EOF'
          # Medium Export HTML Files

          This branch contains Medium-ready HTML exports of blog posts.

          ## Structure

          Each post has its own folder:
          ```
          post-name/
          â”œâ”€â”€ index.html      # Medium-ready HTML
          â””â”€â”€ images/         # Image files (PNG, JPEG, SVG)
              â”œâ”€â”€ diagram-1.svg
              â””â”€â”€ cover.jpg
          ```

          ## Usage

          ### Method 1: Browser Copy-Paste
          1. Browse to a post folder (e.g., `ai-spend-control-horizon/`)
          2. Click on `index.html` â†’ Click "Raw" or "Download"
          3. Open downloaded file in browser
          4. Select all (Ctrl/Cmd+A) â†’ Copy (Ctrl/Cmd+C)
          5. Paste into Medium's editor

          ### Method 2: Direct Image Upload
          1. Download the post folder
          2. Open `index.html` in a browser to preview
          3. Manually upload images from `images/` folder to Medium
          4. Update image URLs in Medium editor

          ## Files

          Generated automatically by GitHub Actions workflow.
          Last updated: $(date -u +"%Y-%m-%d %H:%M UTC")
          EOF

          # Store current commit SHA for next run
          echo "${{ github.sha }}" > .last-commit

          # Add all files (gitignore will exclude .github and node_modules)
          git add -A
          git commit -m "Export posts to Medium HTML with images (run #${{ github.run_number }})" || echo "No changes to commit"
          git push origin html --force

      - name: Display summary
        if: steps.changes.outputs.mode != 'none'
        run: |
          echo "## Medium Export Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Exported posts:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # List post folders from html branch (we're still on html branch here)
          if ls -d */ 2>/dev/null | grep -v "^\."; then
            for dir in */; do
              if [ -f "${dir}index.html" ]; then
                post_name="${dir%/}"
                image_count=$(find "${dir}images" -type f 2>/dev/null | wc -l || echo "0")
                html_size=$(du -h "${dir}index.html" | cut -f1)
                echo "- **${post_name}/** â†’ \`index.html\` (${html_size}), ${image_count} image(s)" >> $GITHUB_STEP_SUMMARY
              fi
            done
          else
            echo "- No posts found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‚ Access HTML Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View posts: [html branch](https://github.com/${{ github.repository }}/tree/html)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [html branch](https://github.com/${{ github.repository }}/tree/html)" >> $GITHUB_STEP_SUMMARY
          echo "2. Navigate to post folder (e.g., \`ai-spend-control-horizon/\`)" >> $GITHUB_STEP_SUMMARY
          echo "3. Click \`index.html\` â†’ 'Raw' or 'Download'" >> $GITHUB_STEP_SUMMARY
          echo "4. Open downloaded file in browser" >> $GITHUB_STEP_SUMMARY
          echo "5. Select all (Ctrl/Cmd+A) â†’ Copy (Ctrl/Cmd+C)" >> $GITHUB_STEP_SUMMARY
          echo "6. Paste into Medium's editor" >> $GITHUB_STEP_SUMMARY
          echo "7. Images will display with relative paths" >> $GITHUB_STEP_SUMMARY
