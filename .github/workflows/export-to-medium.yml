name: Export Posts to Medium

on:
  workflow_dispatch:
    inputs:
      post_name:
        description: 'Specific post to export (leave empty for all)'
        required: false
        default: ''
        type: string
  push:
    branches:
      - main
    paths:
      - 'content/posts/**/*.md'
  pull_request:
    branches:
      - main
    paths:
      - 'content/posts/**/*.md'

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: .github/scripts/package-lock.json

      - name: Install Node.js dependencies
        working-directory: .github/scripts
        run: npm install

      - name: Export posts to Medium HTML
        working-directory: .github/scripts
        run: npm run export

      - name: Push HTML files to html branch
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create or checkout html branch (orphan - no history)
          git fetch origin html:html 2>/dev/null || git checkout --orphan html || git checkout html

          # Clear branch and copy new HTML files
          git rm -rf . 2>/dev/null || true
          cp -r .github/medium-html/* . 2>/dev/null || true

          # Create README for the branch
          cat > README.md << 'EOF'
          # Medium Export HTML Files

          This branch contains Medium-ready HTML exports of blog posts.

          ## Usage

          1. Browse HTML files in this branch
          2. Open any file (GitHub will render it)
          3. Right-click â†’ "Save page as" to download
          4. Open in browser â†’ Copy all (Ctrl/Cmd+A) â†’ Paste into Medium

          ## Files

          Generated automatically by GitHub Actions workflow.
          Last updated: $(date -u +"%Y-%m-%d %H:%M UTC")
          EOF

          # Commit and push
          git add .
          git commit -m "Export posts to Medium HTML (run #${{ github.run_number }})" || echo "No changes to commit"
          git push origin html --force

      - name: Display summary
        run: |
          echo "## Medium Export Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Exported files:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh .github/medium-html/*.html | awk '{print "- `" $9 "` (" $5 ")"}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‚ Access HTML Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View files: [html branch](https://github.com/${{ github.repository }}/tree/html)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [html branch](https://github.com/${{ github.repository }}/tree/html)" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on any HTML file to view" >> $GITHUB_STEP_SUMMARY
          echo "3. Click 'Raw' or 'Download' button" >> $GITHUB_STEP_SUMMARY
          echo "4. Open downloaded file in browser" >> $GITHUB_STEP_SUMMARY
          echo "5. Select all (Ctrl/Cmd+A) â†’ Copy (Ctrl/Cmd+C)" >> $GITHUB_STEP_SUMMARY
          echo "6. Paste into Medium's editor" >> $GITHUB_STEP_SUMMARY
