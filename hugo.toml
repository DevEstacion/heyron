baseURL = 'https://heyron.dev/'
defaultContentLanguage = 'en'
languageCode = 'en-us'
title = 'heyron'
theme = 'dream'

# Minification settings
[minify.tdewolff.html]
  keepWhitespace = false
  keepEndTags = true
  keepQuotes = false

[minify.tdewolff.css]
  precision = 2
  keepCSS2 = true

[minify.tdewolff.js]
  keepVarNames = false
  noNullishOperator = false

# Cache configuration
[caches]
  [caches.images]
    dir = ':resourceDir/_gen'
    maxAge = '720h'
  [caches.assets]
    dir = ':resourceDir/_gen'
    maxAge = '720h'

# Image processing settings
[imaging]
  quality = 85
  resampleFilter = 'Lanczos'

[params]
  # Enable Zen mode for clean, focused layout
  zenMode = true

  # Required for light/dark mode toggle
  lightTheme = "emerald"
  darkTheme = "forest"

  author = 'ron'
  description = 'A mind dump'
  avatar = 'img/avatar.jpg'
  headerTitle = 'heyron'
  motto = 'Writing and sharing thoughts'

  # Enable search
  enableSearch = true

  # Enable Giscus comments
  giscus = true

  # Footer configuration
  siteStartYear = 2025
  footerBottomText = "ðŸ‘‹ Hi there! Thanks for stopping by."

  # Favicon
  favicon = "favicon.ico"

  # Navigation items order (exclude 'about' to hide it)
  reorderNavItems = ["search", "rss", "posts", "categories", "tags"]

  # Social links
  [params.social]
    # github = 'DevEstacion'
    # twitter = '@ronskidude'
    # email = 'devestacion@gmail.com'

  # Navigation
  [params.navigation]
    home = true
    posts = true
    about = true

  # Custom CSS
  [params.Advanced]
     customCSS = ['css/theme-colors.css', 'css/custom.css']
     customJS = ['js/mermaid-panzoom.js']
