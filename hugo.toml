baseURL = "https://devestacion.github.io/heyron/"
languageCode = "en-us"
title = "HeyRon"
theme = "PaperMod"

[params]
  env = "production"
  description = "Personal blog and thoughts"
  author = "Ron"
  
  # Dark mode toggle
  defaultTheme = "auto"
  disableThemeToggle = false
  
  # Search
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

# Enable search
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Menu
[[menu.main]]
  identifier = "posts"
  name = "Posts"
  url = "/posts/"
  weight = 10

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 20

[[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"
  weight = 30
