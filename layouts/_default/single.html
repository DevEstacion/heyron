{{ define "main" }}
<article class="post">
  <header>
    <h1>{{ .Title }}</h1>
    {{ if not .Date.IsZero }}
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{ .Date.Format "January 2, 2006" }}
    </time>
    {{ end }}
  </header>
  
  <div class="content">
    {{ .Content }}
  </div>
  
  {{ if .Params.tags }}
  <div class="tags">
    {{ range .Params.tags }}
    <a href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
  </div>
  {{ end }}
  
  <!-- Include comments on posts -->
  {{ if eq .Section "posts" }}
  <div class="comments-section">
    {{ partial "comments.html" . }}
  </div>
  {{ end }}
</article>
{{ end }}
